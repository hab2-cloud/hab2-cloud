<div style="text-align:center; margin-top:20px;">
    <button onclick="voltar()">&lt;&lt;</button>
    <img id="robotron" src="img/robotron-azul.png" width="250">
    <button onclick="avancar()">&gt;&gt;</button>
</div>

<script>
    const cores = [
        "robotron-amarelo.png",
        "robotron-azul.png",
        "robotron-branco.png",
        "robotron-preto.png",
        "robotron-rosa.png",
        "robotron-vermelho.png"
    ];

    let indice = 1;

    function atualizarRobo() {
        document.getElementById("robotron").src = "img/" + cores[indice];
    }

    function avancar() {
        indice++;
        if (indice >= cores.length) indice = 0;
        atualizarRobo();
    }

    function voltar() {
        indice--;
        if (indice < 0) indice = cores.length - 1;
        atualizarRobo();
    }
</script>
